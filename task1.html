<!DOCTYPE html>
<html>
    <head>
      <link href="style.css" rel="stylesheet">
        <title>Basic Calculator</title>
    </head>
    <body>
        <h1 align="center">Basic Calculator</h1>
        <h2 align="center">Sakshi Landge</h2>
        <h3 align="center">Level 2 Task 1</h3>

        <div class="container">
            <div id="result" disabled></div>
            <div class="bttns">
              <div class="btn" id="clear">AC</div>
              <div class="btn">.</div>
              <div class="btn">0</div>
              <div class="btn">/</div>
              <div class="btn">1</div>
              <div class="btn">2</div>
              <div class="btn">3</div>
              <div class="btn">*</div>
              <div class="btn">4</div>
              <div class="btn">5</div>
              <div class="btn">6</div>
              <div class="btn">+</div>
              <div class="btn">7</div>
              <div class="btn">8</div>
              <div class="btn">9</div>
              <div class="btn">-</div>
            </div>
            <div>
              <div id="equal" class="btn"><strong>=</strong></div>
            </div>
          </div>
        <script src="script.js"></script>
    </body>
</html>
